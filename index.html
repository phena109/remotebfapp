<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Boyfriend Remote Control</title>

    <link rel="manifest" href="app.webmanifest">
    <!--<link rel="apple-touch-startup-image" href="/launch.png">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css" media="all">

</head>
<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-6 app-action app-action-1">
                <div class="icon-wrapper">
                    <div class="action-icon" style="background-image: url('images/tiles/sing.png');"></div>
                </div>
                <audio class="action-audio action-audio-1" src="audio/sing.mp3" hidden="hidden"></audio>
            </div>
            <div class="col-6 app-action app-action-2">
                <div class="icon-wrapper">
                    <div class="action-icon" style="background-image: url('images/tiles/dance.png');"></div>
                </div>
                <audio class="action-audio action-audio-2" src="audio/dance.mp3" hidden="hidden"></audio>
            </div>
        </div>

        <div class="row">
            <div class="col-6 app-action app-action-3">
                <div class="icon-wrapper">
                    <div class="action-icon" style="background-image: url('images/tiles/meow.png');"></div>
                </div>
                <audio class="action-audio action-audio-3" src="audio/meow.mp3" hidden="hidden"></audio>
            </div>
            <div class="col-6 app-action app-action-4">
                <div class="icon-wrapper">
                    <div class="action-icon" style="background-image: url('images/tiles/push-up.png');"></div>
                </div>
                <audio class="action-audio action-audio-4" src="audio/push-up.mp3" hidden="hidden"></audio>
            </div>
        </div>

        <div class="row">
            <div class="col-6 app-action app-action-5">
                <div class="icon-wrapper">
                    <div class="action-icon" style="background-image: url('images/tiles/kabedon.png');"></div>
                </div>
                <audio class="action-audio action-audio-5" src="audio/kabedon.mp3" hidden="hidden"></audio>
            </div>
            <div class="col-6 app-action app-action-6">
                <div class="icon-wrapper">
                    <div class="action-icon" style="background-image: url('images/tiles/secret-weapon.png');"></div>
                </div>
                <audio class="action-audio action-audio-6" src="audio/secret-weapon.mp3" hidden="hidden"></audio>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="dist/app.js" crossorigin="anonymous"></script>

</html>
